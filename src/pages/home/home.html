<ion-header>
  <ion-navbar>
    <ion-title>
      Menu App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
      <ion-item *ngFor="let game of games">
        <h2>{{ game.name }}</h2>
        <h3>{{ game.current_players }}</h3>
      </ion-item>
  </ion-list>
</ion-content>
